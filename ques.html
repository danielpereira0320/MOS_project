    <input type="radio" name="ans1" value="option2">option2
    <input type="radio" name="ans1" value="option3">option3

    <button type="button" onclick="displayRadioValue1()">
        Submit

    <br><br>
    <button type="button" onclick="displayscorrectValue1()">
        show the ans
    </button>

    <br><br>

    <button type="button" onclick="displayscoreValue1()">
        score
    </button>

    <br><br>

    <p id="yourans1"></p>
    <p id="actualans1"></p>
    <p id="marks1"></p>

    <script>
        function displayRadioValue1() {
            var ele = document.getElementsByName('ans1');

            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    document.getElementById("yourans1").innerHTML = "your answer: " + ele[i].value;
            }

        }

        function displayscorrectValue1() {
            var ele1 = document.getElementsByName('ans1');
            let score;
            switch (ele1) {
                case 0:
                    score = "wrong";
                    break;
                case 1:
                    day = "wrong";
                    break;
                case 2:
                    day = "correct";
                    break;

            }

            document.getElementById("actualans1").innerHTML = "correct answer: " + ele1[2].value;

        }

        function displayscoreValue1() {
            var ele2 = document.getElementsByName('ans1');

            for (i = 0; i < ele2.length; i++) {
                if (ele2[2].checked)
                    document.getElementById("marks1").innerHTML = "you scored 2 marks ";
                else
                    document.getElementById("marks1").innerHTML = "you scored 0 marks ";

            }

        }
